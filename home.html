<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <main class="flex justify-center h-screen items-center">
        <div class="mockup-phone border-primary flex flex-col items-center">
            <div class="camera"></div>
            <div class="display">
              <div class="artboard artboard-demo phone-3">
            <!-- Account Balance and logout -->
            <div class="stats shadow mb-3 w-full max-w-sm shrink-0">
                <div class="stat place-items-center">
                  <div class="stat-title">Account balance</div>
                  <div class="stat-value">$<span id="current-balance">4300</span></div>
                  <div class="stat-desc">Available Balance</div>
                </div>
                <div class="stat place-items-center">
                <button class="btn border-1 border-stone-300" id="log-out">Log Out</button>
                </div>
              </div>

              <!-- Features -->
               <section  class="w-full max-w-sm shrink-">
                <h2 class="text-xl font-bold">Welcome to Payooo!</h2>
                <p class="text-stone-500">Enjoy easy and convenient financial services with us. Cashout charge is low and </p>
   
                <div class="grid grid-cols-3 gap-2 mt-2">
                    <button class="btn btn-lg text-xs bg-gradient-to-r from-cyan-500 to-blue-500 border-none text-white" id="add-money-features-button">Add Money</button>
                    <button class="btn btn-lg text-xs" id="cash-out-features-button">Cashout</button>
                    <button class="btn btn-lg text-xs">Transfer Money</button>
                    <button class="btn btn-lg text-xs">Get Bonus</button>
                    <button class="btn btn-lg text-xs">Pay Bill</button>
                    <button class="btn btn-lg text-xs">Transactions</button>
                </div>
               </section>
               <div class="divider"></div>
             
            <!-- Add money -->
                  <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl" id="add-money-form">
                    <form class="card-body py-5">
                      <div class="form-control">
                        <label class="label">
                          <span class="label-text">Enter Amount</span>
                        </label>
                        <input type="text" placeholder="Enter your Amount" class="input input-bordered"  id="add-money" required/>
                      </div>
                      <div class="form-control">
                        <label class="label">
                          <span class="label-text">4 Digit Pin</span>
                        </label>
                        <input type="password" placeholder="Enter 4 Digit Pin" class="input input-bordered" required autocomplete="off" id="pin-number"/>
                      </div>
                      <!-- <p class="text-green-400 hidden">Successfully adding money!</p> -->
                      <div class="form-control mt-6">
                        <button class="btn btn-primary bg-gradient-to-r from-cyan-500 to-blue-500 border-none text-white" id="add-money-button">Add Money</button>
                      </div>
                    </form>
                  </div>

                  <!-- Cash out -->
            
                  <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl hidden" id="cash-out-form">
                    <form class="card-body py-5">
                      <div class="form-control">
                        <label class="label">
                          <span class="label-text">Enter Amount</span>
                        </label>
                        <input type="text" placeholder="Enter your Amount" class="input input-bordered"  id="cash-out" required/>
                      </div>
                      <div class="form-control">
                        <label class="label">
                          <span class="label-text">4 Digit Pin</span>
                        </label>
                        <input type="password" placeholder="Enter 4 Digit Pin" class="input input-bordered" required autocomplete="off" id="cash-out-pin-number"/>
                      </div>
                      <!-- <p class="text-green-400 hidden">Successfully adding money!</p> -->
                      <div class="form-control mt-6">
                        <button class="btn btn-primary bg-gradient-to-r from-cyan-500 to-blue-500 border-none text-white" id="cash-out-button">Cash Out</button>
                      </div>
                    </form>
                  </div>
            
              </div>
            </div>
          </div>
    
    </main>
    <script src="./js/add-money.js"></script>
    <script src="./js/cash-out.js"></script>
    <script src="./js/features.js"></script>
    <script src="./js/logout.js"></script>
</body>
</html>
